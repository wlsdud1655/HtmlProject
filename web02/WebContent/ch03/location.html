<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function replace(){
	//location.href="http://naver.com"; //href 속성
	location.replace("http://naver.com");//replace() 속성
}
</script>
</head>
<body>
<!-- 하이퍼링크 -->
<a href="#" onclick="replace()">이동</a>
<!-- 버튼 -->
<button onclick="replace()">이동</button>
</body>
</html>
