<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
function move(){
	var url = document.getElementById("url").value;
	if (url != ""){//빈값이 아니면 이동
		location.href = url;
	} else { //빈값이면
		alert("사이트를 선택하세요");
	}
}

</script>
<body>
<h2>사이트를 선택하세요</h2>

<select id="url" onchange="move()" size="3">
  <option value="">선택하세요</option>
  <option value="http://naver.com">네이버</option>
  <option value="http://daum.net">다음</option>
  <option value="http://nate.com">네이트</option>
  <option value="http://google.com">구글</option>
</select>
<input type="button" onclick="move()" value="확인">

</body>
</html>
