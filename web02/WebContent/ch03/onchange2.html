<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function imgView(){
	var img = document.getElementById("img");
	var div1 = document.getElementById("div1");
	//id가 img라는 select태그에서 선택한 값을 div1의 innerHTML에 출력
	div1.innerHTML = "<img src="+ img.value + ">";
	switch(img.value){
	case "../images/i0073.jpg":
		div1.innerHTML = "<a href='http://naver.com'><img src="+ img.value + "></a>";
		break;
	case "../images/i0074.jpg":
		div1.innerHTML = "<a href='http://daum.net'><img src="+ img.value + "></a>";
		break;
	case "../images/i0075.jpg":
		div1.innerHTML = "<a href='http://nate.com'><img src="+ img.value + "></a>";
		break;
	case "../images/i0076.jpg":
		div1.innerHTML = "<a href='http://google.com'><img src="+ img.value + "></a>";
		break;
	}

}

</script>
</head>
<body>
<table style="width: 500px; background-color: orange;">
 <tr align="center" valign="middle">
   <td width="150px" bgcolor="gold">그림을 선택하세요<br>
   <select name="img" id="img" size="4" onchange="imgView()">
     <option value="../images/i0073.jpg">행이</option>
     <option value="../images/i0074.jpg">복이</option>
     <option value="../images/i0075.jpg">왕</option>
     <option value="../images/i0076.jpg">왕비</option>
   </select>
   </td>
   <td bgcolor="white">
     <div id="div1">
       <img src="../images/i0073.jpg">
     </div>
   </td>
 </tr>
</table>
</body>
</html>
