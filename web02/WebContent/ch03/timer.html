<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var timer; // 전역변수
function test(){
	alert("test 함수 호출...");
	timer=setTimeout("test()",2000);//재귀호출
}
function showAlert(){
	setTimeout("test()",1000);//1초 후 test()함수 1번 실행
	//timer = setInterval("test()",1000);//1초마다 test()함수 호출 실행
}
function stopAlert(){
	/* clearInterval(timer);//Interval 타이머를 해지 (초기화)시킴 */
	clearTimeout(timer);//Timeout 타이머를 해지시킴
}
</script>
</head>
<body>
<p>버튼을 누르세요</p>
<button onclick="showAlert()">타이머 시작</button>
<button onclick="stopAlert()">타이머 멈춤</button>
</body>
</html>
