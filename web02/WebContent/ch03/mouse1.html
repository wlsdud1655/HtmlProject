<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* this - 여기서는 div가 elem에 복사됨 */
function mouseIn(elem){
	/* div의 테두리 스타일 변경 */
	elem.style.border = "2px solid red";
	elem.style.fontSize = "30px";
}
function mouseOut(elem){
	elem.style.border = "";
	elem.style.fontSize = "12px";
	elem.style.backgroundColor = "blue";
}
</script>
</head>
<body>
<!-- onmouseover : 요소위에 마우스 커서가 올라갈 때 -->
<!-- onmouseout : 마우스 커서가 빠져나갈때 -->
<div style="background-color: yellow; width:200px;" onmouseover="mouseIn(this)" onmouseout="mouseOut(this)">
마우스 이벤트
</div>
</body>
</html>
