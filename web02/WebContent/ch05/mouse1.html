<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("img").bind({//이벤트를 연결하는 함수
		mouseout : function(){//마우스 빠져나갈때
			$("img").attr("src","../images/i0075.jpg");
		},
		mouseover : function(){//마우스가 올라갈때
			$("img").attr("src","../images/i0076.jpg");
		},
		click : function(){//마우스를 클릭할때
			$("img").attr("src","../images/i0073.jpg");
		}
	});
});
</script>
</head>
<body>
<img src="../images/i0075.jpg">
</body>
</html>
