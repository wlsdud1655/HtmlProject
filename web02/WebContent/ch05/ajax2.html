<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.3.1.min.js"></script>
<script>
	function login() {
		var userid = $("#userid").val(); //id 태그에 입력한 값 
		var passwd = $("#passwd").val();
		if (userid == "") { //빈값이면
			alert("아이디를 입력하세요.");
			$("#userid").focus(); //입력 포커스 이동
			return; //함수 종료
		}
		if (passwd == "") {
			alert("비밀번호를 입력하세요.");
			$("#passwd").focus();
			return;
		}
		document.form1.submit(); // action 주소로 전송
	}

 	$(function() {//웹페이지가 로딩된 후 자동으로 실행되는 부분
		$("#btnLogin").click(function() {//버튼클릭이벤트
			var userid = $("#userid").val();//입력값
			var passwd = $("#passwd").val();
			var param = "userid=" + userid + "&passwd=" + passwd;//쿼리스트링(변수명=값&변수명=값)
			//화면없이 백그라운드에서 실행

			$.ajax({
				type : "post",
				url : "result2.jsp",
				data : param,
				success : function(data) {//콜백함수(서버의 처리 완료 후)
					$("#div1").html(data);//화면갱신
				}
			});
		});
	}); 
</script>
</head>
<body>

		비번 :<input type="password" id="passwd" name="passwd">

 </form> -->



	<h2>ajax(비동기적인 방식)</h2>
		아이디 :<input type="text" id="userid" name="userid"><br>
		비번 :<input type="password" id="passwd" name="passwd">
	<input type="button" value="확인" id="btnLogin"> 
	<div id="div1">결과 출력 영역</div>
</body>
</html>
