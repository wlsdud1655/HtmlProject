<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 이 코드가 없으면 jquery가 실행되지않음 -->
<script src="../include/jquery-3.3.1.min.js"></script>
<!-- 사이트에 링크시키는 방법 -->
<!-- <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script> -->
<script type="text/javascript">
//$ => jquery
//$().함수();
//$(선택자).이벤트(콜백함수)
//$(document).ready(function(){});// 정식표현
//$(function(){})약식표현
$(function (){//현재 문서가 로딩 완료되면 자동으로 실행
	$("h2").click(function(){
		$(this).hide();//클릭한 태그(해당객체)가 숨겨짐
	});
});
</script>
</head>
<body>
<h2>첫번째 h2</h2>
<h2>두번째 h2</h2>
<h2>세번째 h2</h2>
</body>
</html>
