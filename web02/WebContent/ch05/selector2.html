<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(function(){
	//li의 첫번째 태그 스타일 변경
	$("li:first-of-type").css("background-color","yellow");
	//li의 마지막 태그 스타일 변경
	$("li:last-of-type").css("background-color","pink");
});
</script>
</head>
<body>
<h1>탐색 선택자</h1>
<ul>
 <li>내용1</li>
 <li>내용2</li>
 <li>내용3</li>
</ul>
<ul>
 <li>내용4</li>
 <li>내용5</li>
 <li>내용6</li>
</ul>
</body>
</html>
