<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기식 테스트</title>
<script src="../include/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(function(){
	//button을 클릭하면
	$("button").click(function(){
		//id가 target인 태그 영역에 test.txt 로딩
		$("#target").load("test.txt");
		//파일 로딩중이어도 계속 아래문장출력이 진행
		$("#p1").html("문단 영역...");
	});
});
</script>
<style type="text/css">
#target{
 width: 300px;
 height: 100px;
 border: solid 1px black;
 overflow: auto;
}
</style>
</head>
<body>
<p id="p1"></p>
<div id="target"></div>
<button>확인</button>
</body>
</html>
