<html>
<head>

<title>레스토랑 추천 앱</title>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script	src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=410cc0eba7d65ee6c836d5f0df2ac840"></script>
<!-- <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=7MuWJwTlicTuLz6zO103&submodules=geocoder"></script> -->
<!--
http://apis.map.daum.net/web/guide/
Daum 지도 Javscript API 는 키 발급을 받아야 사용할 수 있습니다.
그리고 키를 발급받기 위해서는 카카오 계정이 필요합니다.
키 발급에는 아래 과정이 필요합니다.
1. 카카오 개발자사이트 (https://developers.kakao.com) 접속
2. 개발자 등록 및 앱 생성
3. 웹 플랫폼 추가: 앱 선택 – [설정] – [일반] – [플랫폼 추가] – 웹 선택 후 추가
4. 사이트 도메인 등록: [웹] 플랫폼을 선택하고, [사이트 도메인] 을 등록합니다. (예: http://localhost:8080)
5. 페이지 상단의 [JavaScript 키]를 지도 API의 appkey로 사용합니다.
6. 앱을 실행합니다. -->

<script>
 function maps(){
	 var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	    mapOption = { 
	        center: new daum.maps.LatLng(37.538654, 127.124028), // 지도의 중심좌표
	        level: 3 // 지도의 확대 레벨
	    };
	var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
	// 마커가 표시될 위치입니다 
	var markerPosition  = new daum.maps.LatLng(37.538654, 127.124028); 
	// 마커를 생성합니다
	var marker = new daum.maps.Marker({
	    position: markerPosition
	});
	// 마커가 지도 위에 표시되도록 설정합니다
	marker.setMap(map);
	// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
	// marker.setMap(null); 
} 
</script>
</head>
<body>
	<div id="show_rest" data-role="page" data-add-back-btn="true">

					</ul>
				</div>
				<div class="ui-block-b">
					<p>
						<img src="../images/staticmap.png" alt="" />
					</p>
					<p>
						<a href="https://www.mangoplate.com/restaurants/dZxXu3udKc"
							rel="external" data-role="button">웹사이트</a>
					</p>
				</div>
			</div>
			<!-- /grid-a -->
			<hr />
			<div class="ui-grid-a" id="contact_infos">

			<!-- /grid-a -->

					data-icon="tel"> 전화번호 </a>
			</div>
			<div id="map" style="width: auto; height: 400px;"></div>
			<hr />
			<div id="notation">

						<option value="two" class="two">보통</option>

						</option>

					</select>
				</form>
			</div>

		</div>
	</div>
	<!-- /page -->
</body>
</html>
