<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 function test(x,y){
	 document.write(typeof(x)+"<br>");
	 document.write(typeof(y)+"<br>");
	 
	 x=parseInt(x);//스트링을 숫자로변환,Java와 비슷
	 y=parseInt(y);
	 
	 document.write(typeof(x)+"<br>");
	 document.write(typeof(y)+"<br>");
	 
	 document.write(x + y + "<br>");
	 document.write(x - y + "<br>");
	 document.write(x * y + "<br>");
	 document.write(x / y + "<br>");
	 document.write(x % y + "<br>");
 }
</script>
</head>
<body>
<form name="form1">
 a: <input type="text" name="a" size="10">
 b: <input type="text" name="b" size="10"><br>
 <input type="button" value="확인" onclick="test(document.form1.a.value,document.form1.b.value)">
</form>
</body>
</html>
