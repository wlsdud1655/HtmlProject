<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var a,b;

a = prompt("첫번째 숫자를 입력하세요(기본값:20)","20");
a = parseInt(a);
b = prompt("두번째 숫자를 입력하세요(기본값:10)","10");
b = parseInt(b);
document.write(""+a+"+"+b+"="+(a+b)+"<br>");
document.write(""+a+"-"+b+"="+(a-b)+"<br>");
document.write(""+a+"*"+b+"="+(a*b)+"<br>");
document.write(""+a+"/"+b+"="+(a/b)+"<br>");
document.write(""+a+"%"+b+"="+(a%b)+"<br>");
</script>
</head>
<body>

</body>
</html>
