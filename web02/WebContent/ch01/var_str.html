<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var s="Hello world";
var t="How are you" + "today"; //문자열 연결
document.write(s+"<br>");
document.write(t+"<br>");
document.writeln(s);//웹브라우저에서는 줄바꿈 적용이 안됨
document.writeln(t);
document.write(s.toUpperCase()+"<br>");//대문자로 변환 (UpperCase)
document.write(s.toLowCase+"<br>");//소문자로 변환 (LowCase)
</script>
</head>
