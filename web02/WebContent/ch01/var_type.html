<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
 var s; //변수 선언(자료형이 없음)
 s = 100;//가변자료형
 document.write(s + "<br>"); //웹브라우저 출력, 개행처리
 document.write(typeof(s)+"<br>");//typeof(); 데이터 타입확인
 
 s = "홍길동";
 document.write(s+"<br>");
 document.write(typeof(s)+"<br>");
</script>
</head>
<body>

</body>
</html>
