<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var fruits=new Array();
fruits[0] = "사과";
fruits[1] = "바나나";
fruits[2] = "오렌지";
//숫자 인덱스일 경우
for(var i=0;i<=fruits.length;i++){
	document.write(fruits[i]+"<br>");
}
document.write("==============================="+"<br>");

//문자열 인덱스
var textFruits = new Array();
//자바와 달리 자바스크립트는 숫자 인덱스 외에 문자열 인덱스도 사용 가능
textFruits['a']="수박";//배열참조변수[문자열인덱스]
textFruits['b']="참외";
textFruits['c']="딸기";
//향상된 for문사용(숫자 인덱스가 아닌 경우 사용)
for(var f in textFruits){//f에는 인덱스만 넘어옴
	document.write(textFruits[f]+"<br>");
}
</script>
</head>
<body>

</body>
</html>
