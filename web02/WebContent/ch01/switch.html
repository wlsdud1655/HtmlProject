<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 var season = prompt("좋아하는 계절을 입력하세요(선택안할시:봄)","봄");
 var message="";
 var img="";
 switch(season){//조건식
 case "봄":
	 message="봄을 좋아하시네요.";
	 img = "spring.jpg";
	 break;
 case "여름":
	 message="여름을 좋아하시네요.";
	 img = "summer.jpg";
	 break;
 case "가을":
	 message="가을을 좋아하시네요.";
	 img = "autumn.jpg";
	 break;
 case "겨울":
	 message="겨울을 좋아하시네요.";
	 img = "winter.jpg";
	 break;
	 default:
	 alert("잘못 입력했습니다. 계절명을 입력하세요.");
 }
 document.write("<h2>"+message+"</h2>");
 document.write("<img src='../images/"+img+"' />");
</script>
</head>
<body bgcolor="#d7f1d7">

</body>
</html>
