<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
document.write("<table border='1'>");
document.write("<tr>");
document.write("<td>섭씨온도</td>");
document.write("<td>화씨온도</td>");
document.write("<tr>");

for(i=0;i<=50;i++){
	document.write("<tr><td>"+i+"</td>");
	document.write("<td>"+((i*9.0/5)+32)+"</td></tr>");//화씨처리
}
document.write("</table>");
</script>
</head>
<body>
<table border="1">
 <tr>
  <td>섭씨온도</td>
  <td>화씨온도</td>
 </tr>
 
</table>

</body>
</html>
