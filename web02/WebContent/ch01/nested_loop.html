<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1{
 text-align: center;
}
</style>
<script type="text/javascript">
 document.write("<h1>구구단 표 </h1>");
 document.write("<table border='1' width='700px'> ");
 for(var i=1;i<=9;i++){
	 document.write("<tr>");
	 document.write("<td>"+i+"단</td>");
	 for(var j=1;j<=9;j++){
		 document.write("<td>"+i+"x"+j+"="+(i*j)+"<td>");
	 }//inner
	 document.write("</tr>");
 }//out
 document.write("</table>");
</script>
</head>
<body>

</body>
</html>
