<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 var count1=new Number(1.237);//숫자객체
 var count2=1.233;
 //round() 반올림해서 정수만 리턴
 document.write(Math.round(count1)+"<br>");
 document.write(Math.round(count2)+"<br>");
 //실수.toFixed(소수이하자리수) 반올림 함수
 document.write(count1.toFixed(2)+"<br>");
 document.write(count2.toFixed(2)+"<br>");
 if(count1.toFixed(2) == count2.toFixed(2)){
	 alert("소수 2째자리까지 같습니다.");
 }else{
	 alert("같지 않습니다.");
 }
</script>
</head>
<body>

</body>
</html>
