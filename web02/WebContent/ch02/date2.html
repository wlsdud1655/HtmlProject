<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function checkDate() {
	var s = document.getElementById("pdate").value;
	document.write(s + "<br>");
	var pdate = new Date(s); //특정한 날짜/시각
	var today = new Date(); //시스템의 현재 날짜/시각
	document.write("타임스템프: " + today.getTime());
	
	document.write(today.getTime() + "<br>");
	var diff = today.getTime() - pdate.getTime();
	document.write(diff + "<br>");
	
	//diff를 24시간으로 나눔 diff(1밀리초 * 60초 * 60분 * 24시간)
	document.write(diff / (1000 * 60 * 60 * 24) + "<br>");
	var days = Math.floor(diff / (1000 * 60 * 60 * 24));
	//floor() 버림함수(소수 이하를 버림)
	document.write(days);
	if (days > 30) {
		alert("30일 이내에만 교환 가능합니다.")
	} else {
		alert("교환 가능합니다.")
	}
}
</script>
</head>
<body>
구입날짜 :
<input type="date" id="pdate">
<button onclick="checkDate()">검사</button>
</body>
</html>
