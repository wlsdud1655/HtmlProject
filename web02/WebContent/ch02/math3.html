<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
document.write("<h1>가위, 바위, 보<h1>");
var t = prompt("가위, 바위, 보 중 선택하세요","가위");
var tNum;
switch(t){//가위,바위,보를 숫자로 변환 1, 2 ,3 
case "가위":
	tNum=1;
	break;
case "바위":
	tNum=2;
	break;
case "보":
	tNum=3;
	break;
	default:
		alert("잘못 작성하셨습니다.");
        location.reload();//페이지 새로고침
}
var com = Math.ceil(Math.random() * 3);// 컴퓨터 가위(1),바위(2),보(3)
document.write("<img src='../images/math_img_"+com+".png'>");//난수를 사용해서 가위 바위 보 이미지 출력

if(tNum == com){
	alert("맞았습니다 !");
}else if(tNum){
	alert("틀렸습니다");
}
</script>
</head>
<body>

</body>
</html>
