<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
    //사용자정의 객체자료형으로서 사용방법은
    //var 객체자료형 = {변수명:값, 변수명:값, 변수명:값}
	var myCar = {
		maker : "BMW",
		model : "X5",
		year : 2013,
		speed : 60,
		//객체안의 함수정의로서, 자바클래스내의 메소드와 마찬가지 역할
		speedDown : function() {
			this.speed -= 10;
		},
		speedUp : function() {
			this.speed += 10;
		}
	};
	//객체 자료형["변수명"] 또는 객체자료형.변수
	document.write(typeof(myCar)+"<br>");
	myCar.speedUp();
	document.write(myCar["maker"]+"<br>");
	document.write(myCar["model"]+"<br>");
	document.write(myCar["year"]+"<br>");
	document.write(myCar.maker+"<br>");
	document.write(myCar.model+"<br>");
	document.write(myCar.year+"<br>");
	
	for(var x in myCar){//for (개별변수 in 객체)
		txt+=myCar[x]+" ";//객체[인덱스]
	}
	document.write(txt);
</script>
</head>
<body>

</body>
</html>
